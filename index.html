<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora-imc</title>
</head>
<body>
  <header>
      <h1>CALCULE SEU IMC</h1>
  </header> 
  <main>
      <section class="categorias">
      <table>
          <thead>
              <tr>
                  <th colspan="2">CATEGORIA</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>MC abaixo de 18.5</td>
                  <td>Abaixo do peso</td>
              </tr>
              <tr>
                  <td>IMC 18.5 - 24.9</td>
                  <td>Peso ideal</td>
              </tr>
              <tr>
                  <td>IMC 25.0 - 29.9</td>
                  <td>Acima do peso</td>
              </tr>
              <tr>
                  <td>IMC 30.0 - 34.9</td>
                  <td>Obesidade grau I</td>
              </tr>
              <tr>
                  <td>IMC 35.0 - 39.9</td>
                  <td>Obesidade grau II</td>
              </tr>
              <tr>
                  <td>IMC maiores que 40</td>
                  <td>Obesidade grau III</td>
              </tr>
          </tbody>
      </table>
    </section>
      <section class="calculadora">
          <form>
              <div class="campo">
                <label>Nome:</label>
                <input name="text">
              </div>
              <div class="campo unidade" data-unidade="metros">
                  <label>Altura:</label>
                  <input name="text">
              </div>
              <div class="campo unidade" data-unidade="quilos">
                <label>Peso:</label>
                <input name="text">
            </div>
            <button type="button">CALCULAR</button>
            <div class="resultado" id="resultado"></div>
          </form>
      </section>
  </main>
  <footer>
      <span>Copyright &copy; 2021 |  Guilherme Ledier </span>
  </footer> 
</body>
</html>
