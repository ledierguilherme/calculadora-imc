<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-imc</title>
</head>
<body>
  <header>
      <h1>CALCULE SEU IMC</h1>
  </header> 
  <main>
      <section class="categorias"></section>
      <table>
          <thead>
              <tr>
                  <th>CATEGORIA</th>
              </tr>
          </thead>
          <tbody>
              <td>
                  <td>MC abaixo de 18.5</td>
                  <td>Abaixo do peso</td>
              </td>
              <td>
                  <td>IMC 18.5 - 24.9</td>
                  <td>Peso ideal</td>
              </td>
              <td>
                  <td>IMC 25.0 - 29.9</td>
                  <td>Acima do peso</td>
              </td>
              <td>
                  <td>IMC 30.0 - 34.9</td>
                  <td>Obesidade grau I</td>
              </td>
              <td>
                  <td>MC 35.0 - 39.9</td>
                  <td>Obesidade grau II</td>
              </td>
              <td>
                  <td>IMC maiores que 40</td>
                  <td>Obesidade grau III</td>
              </td>
          </tbody>
      </table>
      
      <section class="calculadora">
          <form>
              <div class="campo">
                <label>Nome:</label>
                <input name="text">
              </div>
              <div class="campo">
                  <label for="Altura:"></label>
                  <input name="text">
              </div>
              <div class="campo">
                <label for="Peso:"></label>
                <input name="text">
            </div>
            <button type="button">CALCULAR</button>
            <div class="resultado" id="resultado"></div>
          </form>
      </section>
  </main>
  <footer>
      <span>Copyright &copy; 2021 |  Guilherme Ledier </span>
  </footer> 
</body>
</html>
